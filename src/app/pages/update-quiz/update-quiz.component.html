<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form (submit)="updateQuiz()" *ngIf="quiz">

                    <mat-form-field class="w100" appearance="fill">

                        <mat-label>Enter title</mat-label>
                        <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter Title" matInput>

                    </mat-form-field>


                    <mat-form-field class="w100" appearance="fill">

                        <mat-label>Enter title</mat-label>
                        <textarea [(ngModel)]="quiz.description" type="text" name="title" placeholder="Enter Title" rows="5" matInput></textarea>

                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">

                            <mat-form-field class="w100" appearance="fill">

                                <mat-label>Max Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter Max Marks" matInput>
        
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">


                            <mat-form-field class="w100" appearance="fill">

                                <mat-label>Number of question</mat-label>
                                <input [(ngModel)]="quiz.numberOfQuestion" type="text" name="numberOfQuestion" placeholder="Enter Number of Questions" matInput>
        
                            </mat-form-field>
                        </div>
                    </div>


                    <mat-slide-toggle [(ngModel)]="quiz.active"
                    class="example-margin" name="active"
                     color="primary"
                    [checked]="false">
                    Publish Status!
                    </mat-slide-toggle>

                    <mat-form-field appearance="fill" style="margin-left:20px; ">
                        <mat-label>Categories</mat-label>
                        <mat-select [(ngModel)]="quiz.category.cId"  name="category">
                          <mat-option *ngFor="let c of categories" [value]="c.cId">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center">
                        <button   mat-raised-button color="primary">SAVE</button>
                      </div>


                </form>
                
            </div>
        </div>
    </div>
</mat-card>


{{quiz | json}}
