<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px ;">

            <div class="col-md-6 offset-md-3">


                <mat-card>
                <div class="container text-center">

                    <img src="../../../assets/logo.png" alt="" width="150px" height="150px">

                </div>

                <h1 class="text-center">Register Here!!</h1>

            
                <form (ngSubmit)="formSubmit()">

                    <!--Username field-->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>User Name*</mat-label>
                        <input required [(ngModel)]="user.username" name="userNameAbhi" matInput placeholder="Enter Your Username">
                        <mat-hint>Username Must be uniquer</mat-hint>
                    </mat-form-field>

                    <!--Password field-->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>User Password*</mat-label>
                        <input required  [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Your Password">
                        
                    </mat-form-field>

                    <!--First Name-->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>First Name*</mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Fisrt Name">
                       
                    </mat-form-field>

                    <!--Last Name-->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Last Name*</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Last Name">
                        
                    </mat-form-field>


                    <!--Email-->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email*</mat-label>
                        <input required [(ngModel)]="user.email" name="email" matInput placeholder="Email*">
                        
                    </mat-form-field>

                     <!--Phone-->
                     <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Phone Number*</mat-label>
                        <input required [(ngModel)]="user.phone" name="phone" matInput placeholder="Your Phone Number*">
                       
                    </mat-form-field>

                    <div class="container text-center">

                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button mat-raised-button style="margin-left:10px ;" color="accent">Clear</button>
                    </div>


                </form>

            </mat-card>
            </div>
        </div>
    </div>
</div>
