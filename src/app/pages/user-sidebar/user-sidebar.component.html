<mat-card>
    <mat-action-list>
        <div mat-subheader>All Quizzes</div>
    
        <button mat-list-item routerLink="/user/0" > 
            <mat-icon mat-list-icon>account_circle</mat-icon>All Quizzes</button>
        <button [routerLink]="'/user/'+c.cId" *ngFor="let c of categories"  mat-list-item  > 
            <mat-icon mat-list-icon>account_circle</mat-icon>{{c.title}}</button>
        
        
    </mat-action-list>
</mat-card>
