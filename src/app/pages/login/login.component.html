<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 20px;">

            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center">

                    <img src="../../../assets/logo.png" alt="" width="150px" height="150px">

                </div>
                
                <h1 class="text-center">Login Here!!</h1>

                <form (ngSubmit)="formSubmit()">

                    <!--UserName field-->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>User Name*</mat-label>
                        <input [(ngModel)]="loginData.username" required name="username" matInput placeholder="Enter Your Username">
                        <mat-hint>Valid Username</mat-hint>
                    </mat-form-field>

                    <!--Password field-->
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>User Password*</mat-label>
                        <input [(ngModel)]="loginData.password" required  name="password" type="password" matInput placeholder="Enter Your Password">    
                    </mat-form-field>



                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit" >Login</button>
                        <button mat-raised-button color="accent" style="margin-left: 10px;"  class="text-center">Reset</button>
                    </div>


                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
