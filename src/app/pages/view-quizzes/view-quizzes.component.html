<mat-card *ngFor="let q of quizzes" style="margin-top: 20px;">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

    
    <mat-card-actions>
        <button [routerLink]="'/admin/questions/'+q.qId+'/'+q.title" mat-raised-button  color="primary"> Questions</button>
        <button mat-stroked-button  color="primary" style="margin-left:20px ;"> Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button  color="primary" style="margin-left:20px ;"> Questions: {{q.numberOfQuestion}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qId" mat-flat-button color="primary" style="margin-left:20px ;" > Update</button>
        <button mat-flat-button color="primary" style="margin-left:20px ;"> Attempts</button>
        <button mat-flat-button color="warn" style="margin-left:20px ;" (click)="deleteQuiz(q.qId)"> Delete</button>
    </mat-card-actions> 
    
</mat-card>
<div class="container text-center" style="margin-top: 20px;">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add Quiz</button>
</div>
