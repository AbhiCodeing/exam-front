<mat-toolbar color="primary">
    <a routerLink="" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
    </a>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>
    <a *ngIf="!isLoggedIn" [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon" style="margin-right:10px ;" aria-label="Example icon-button with heart icon">
     
    login</a>
    <a *ngIf="!isLoggedIn" [routerLink]="'/signup'" mat-icon-button class="example-icon favorite-icon" style="margin-right:20px ;" aria-label="Example icon-button with heart icon">
        Register
    </a>

    <a routerLink="/admin/profile" *ngIf="isLoggedIn && user"  mat-icon-button class="example-icon favorite-icon" style="margin-right:20px ;" aria-label="Example icon-button with heart icon">
      {{login.getUser().username}}
  </a>


    <a (click)="logout()" *ngIf="isLoggedIn"  mat-icon-button class="example-icon favorite-icon" style="margin-right:20px ;" aria-label="Example icon-button with heart icon">
      Logout
  </a>
    
  </mat-toolbar>
